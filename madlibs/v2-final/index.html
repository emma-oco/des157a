<body>
    <img src="images/waves3.png" alt="waves" id="waves">

    <main id="ml">
        <h1>Beach Mad Lib</h1>
        <p>Fill in the mad lib below and submit to get your own personal story!</p>
        <form id="myform">

            <div class="formImput">
                <label for="adjective1">Provide an adjective: </label>
                <input type="text"  id="adjective1">
            </div>

            <div class="formImput">
                <label for="adjective2">Provide an adjective: </label>
                <input type="text"  id="adjective2">
            </div>

            <div class="formImput">
                <label for="verb1">Provide a verb:</label>
                <input type="text"  id="verb1">
            </div>

            <div class="formImput">
                <label for="noun1">Provide a noun:</label>
                <input type="text"  id="noun1">
            </div>

            <div class="formImput">
                <label for="adjective3">Provide an adjective: </label>
                <input type="text"  id="adjective3">
            </div>
            <div id="centered">
                        <button type="submit" value="Submit" id="submit">Submit</button>
            </div>
        </form>
    </main>

    <div id="error"></div>

    <section id="overlay">
        <p id="madlib"></p>
        <button id="close">Close</button>
    </section>
